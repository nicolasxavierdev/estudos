            <form id="form">
                <div>
                    <h2>Fale Conosco</h2>
                </div>

                <div class="campos">
                    <div class="area">
                        <label>
                            <strong>Nome</strong>
                        </label>
                        <br>
                        <input type="text" name="nome" id="cNo">
                    </div>
                    <div class="area">
                        <label>
                            <strong>E-mail</strong>
                        </label>
                        <br>
                        <input type="e-mail" name="e-mail" id="cEma">
                    </div>
                    <div class="area">
                        <label>
                            <strong>Assunto</strong>
                        </label>
                        <br>
                        <input type="text" name="assunto" id="cAssunto">
                    </div>
                    <div class="area">
                        <label>
                            <strong>Mensagem</strong>
                        </label>
                        <br>
                        <textarea name="mensagem" id="cMensagem"></textarea>
                    </div>
                    <div class="area">
                        <button type="submit">ENVIAR</button>
                    </div>
                    <div id="resultado"></div>
